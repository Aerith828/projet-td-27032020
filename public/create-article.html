<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8" />
    <title>Exercice 27/03/20</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <form action="/api/articles/create" method="POST">
        <fieldset>
            <legend>Test pour la création d'un article</legend>

            <input type="text" name="title" placeholder="Titre de votre article :" />
            <input type="text" name="content" placeholder="Contenu de votre article"/>
            <input type="text" name="author" placeholder="Votre numéro d'auteur :"/>
            <input type="datetime-local" name="created_at" placeholder="Date de publication"/>
            <button type="submit">Créer un article</button>
        </fieldset>
    </form>
</body>

</html>
